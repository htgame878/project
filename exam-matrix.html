<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ماتریس نتایج آزمون</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/exam-matrix.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="main-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <div>
                <a href="class-detail.html" style="color:#64748b; font-size:0.9rem;">
                    <i class="fa-solid fa-arrow-right"></i> بازگشت به کلاس
                </a>
                <h1 id="exam-title" style="margin-top:10px;">عنوان آزمون</h1>
            </div>
            <span id="exam-date" style="background:#f3f4f6; padding:5px 12px; border-radius:20px; color:#555;"></span>
        </div>

        <div style="display:flex; gap:20px; margin-bottom:15px; font-size:0.85rem; color:#555;">
            <div style="display:flex; align-items:center; gap:5px;"><span class="status-dot bg-green-500" style="width:20px; height:20px; font-size:0.6rem;"><i class="fa fa-check"></i></span> صحیح</div>
            <div style="display:flex; align-items:center; gap:5px;"><span class="status-dot bg-red-500" style="width:20px; height:20px; font-size:0.6rem;"><i class="fa fa-xmark"></i></span> غلط</div>
            <div style="display:flex; align-items:center; gap:5px;"><span class="status-dot bg-yellow-400" style="width:20px; height:20px; font-size:0.6rem;"><i class="fa fa-minus"></i></span> ناقص</div>
        </div>

        <div class="matrix-wrapper" id="matrix-container">
            </div>

    </div>

    <script src="js/layout.js"></script>
    <script type="module" src="js/exam-matrix.js"></script>
</body>
</html>
