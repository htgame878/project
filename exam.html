<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ایجاد آزمون و تصحیح</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/exam.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card config-card expanded" id="configCard">
        <div class="card-header">
          <div class="header-title">
            <i class="fa-solid fa-gear"></i>
            <h2>پیکربندی آزمون</h2>
          </div>
          <button class="btn-edit" id="editBtn" onclick="toggleEditMode()">
            <i class="fa-solid fa-pen"></i> ویرایش
          </button>
        </div>

        <div class="card-body" id="configBody">
          <div class="form-group">
            <label>عنوان آزمون</label>
            <input
              type="text"
              id="examTitle"
              placeholder="مثلاً: امتحان ریاضی نوبت اول"
              class="large-input"
            />
          </div>

          <div class="form-group">
            <label>تعداد کل سوالات</label>
            <input
              type="number"
              id="totalQuestions"
              placeholder="0"
              min="0"
              oninput="generateQuestions()"
            />
          </div>

          <div class="dynamic-questions-grid" id="questionsContainer"></div>
        </div>

        <div class="card-footer" id="configFooter">
          <button class="btn-primary-full" onclick="saveAndLoadList()">
            <i class="fa-solid fa-check"></i> ذخیره و نمایش لیست کلاس
          </button>
        </div>
      </div>
      //لیست دانش اموزان
      <div class="grading-section hidden" id="gradingSection">
        <h3 class="section-title">لیست دانش‌آموزان</h3>
        <div class="student-list" id="studentListContainer">
          <div class="student-row">
            <div>
              <div class="student-info">
                <img src="${st.avatar}" class="avatar" alt="Avatar" />
                <div>
                  <span class="st-name">${st.name}</span>
                  <span class="st-father">نام پدر: ${st.father}</span>
                </div>
                <div class="grading-status">
                  <button
                    class="btn-grading"
                    onclick="
                      openGradingModal('${st.id}', '${st.name}', '${st.avatar}')
                    "
                  >
                    <i class="fa-solid fa-pen-to-square"></i> شروع تصحیح
                  </button>
                </div>
              </div>
              <input type="checkbox" value="false"  />
            </div>
          </div>
          
        </div>
      </div>
    </div>
    //modal
    
    <script src="/exam.js"></script>
  </body>
</html>
