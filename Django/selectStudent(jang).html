{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/selectStudent.css' %}"/>
    <style>
        /* اگر استایل خاصی در تگ style داشتید اینجا قرار می‌گیرد */
    </style>
{% endblock %}

{% block content %}
<div class="main-content" style="display: flex; justify-content: center; direction: rtl;">
    <div class="selection-card">
        <div class="header-pill">تعیین شرکت‌کنندگان</div>

        <div class="student-list">
            <label>
                <input type="checkbox" checked>
                <div class="student-item">
                    <div class="student-info">
                        <div class="avatar"><i class="fas fa-user"></i></div>
                        <span class="student-name">علیرضا محمدی</span>
                    </div>
                    <div class="custom-checkbox"><i class="fas fa-check fa-xs"></i></div>
                </div>
            </label>

            <label>
                <input type="checkbox">
                <div class="student-item">
                    <div class="student-info">
                        <div class="avatar"><i class="fas fa-user"></i></div>
                        <span class="student-name">سارا احمدی</span>
                    </div>
                    <div class="custom-checkbox"><i class="fas fa-check fa-xs"></i></div>
                </div>
            </label>

            <label>
                <input type="checkbox" checked>
                <div class="student-item">
                    <div class="student-info">
                        <div class="avatar"><i class="fas fa-user"></i></div>
                        <span class="student-name">رضا حسینی</span>
                    </div>
                    <div class="custom-checkbox"><i class="fas fa-check fa-xs"></i></div>
                </div>
            </label>

            <label>
                <input type="checkbox">
                <div class="student-item">
                    <div class="student-info">
                        <div class="avatar"><i class="fas fa-user"></i></div>
                        <span class="student-name">مریم قاسمی</span>
                    </div>
                    <div class="custom-checkbox"><i class="fas fa-check fa-xs"></i></div>
                </div>
            </label>
        </div>

        <button class="action-button">
            ثبت و تایید نهایی
            <img class="icon-template" style="width: 20px;" src="{% static 'icon/فلش به چپ.svg' %}" />
        </button>
    </div>
</div>
{% endblock %}
