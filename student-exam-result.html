<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارنامه آزمون</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/performance.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-content">
        <div class="container-scroll">
            
            <div class="page-header-simple">
                <a href="exam-performance.html" class="back-btn"><i class="fa-solid fa-arrow-right"></i></a>
                <div>
                    <h1 style="font-size:1.2rem; margin:0;">کارنامه آزمون</h1>
                    <span style="font-size:0.85rem; color:#64748b;">دانش‌آموز: علی رضایی</span>
                </div>
            </div>

            <div style="margin-top:20px;">
                <div class="result-row res-correct">
                    <div>
                        <span class="q-detail-num">۱.</span>
                        <span>سوال دامنه تابع...</span>
                    </div>
                    <span class="q-score-badge" style="color:#16a34a">۲ / ۲</span>
                </div>

                <div class="result-row res-wrong">
                    <div>
                        <span class="q-detail-num">۲.</span>
                        <span>سوال تشخیص تابع...</span>
                    </div>
                    <span class="q-score-badge" style="color:#ef4444">۰ / ۳</span>
                </div>

                <div class="result-row res-partial">
                    <div>
                        <span class="q-detail-num">۳.</span>
                        <span>سوال حد در نقطه...</span>
                    </div>
                    <span class="q-score-badge" style="color:#ca8a04">۱ / ۲</span>
                </div>
                
                <div class="result-row res-correct">
                    <div>
                        <span class="q-detail-num">۴.</span>
                        <span>سوال مشتق...</span>
                    </div>
                    <span class="q-score-badge" style="color:#16a34a">۴ / ۴</span>
                </div>
            </div>

        </div>
    </div>

    <div class="dark-footer">
        <div class="df-item">
            <span class="df-val">14 <span style="font-size:0.7rem; font-weight:normal">/20</span></span>
            <span class="df-lbl">نمره کل</span>
        </div>
        <div class="df-item">
            <span class="df-val" style="color:#4ade80"><i class="fa-solid fa-check"></i> 8</span>
            <span class="df-lbl">درست</span>
        </div>
        <div class="df-item">
            <span class="df-val" style="color:#f87171"><i class="fa-solid fa-xmark"></i> 4</span>
            <span class="df-lbl">نادرست</span>
        </div>
        <div class="df-item">
            <span class="quality-badge">خوب</span>
            <span class="df-lbl">عملکرد</span>
        </div>
    </div>

    <script src="js/layout.js"></script>
</body>
</html>
