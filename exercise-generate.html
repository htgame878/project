<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تولید تمرین هوشمند</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <style>
        /* --- استایل‌های پایه (مشابه فایل style.css شما) --- */
        :root {
            --primary-color: #4f46e5;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Tahoma', sans-serif; /* فونت پیش‌فرض شما */
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-main);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* --- ۱. بخش کنترل و ورودی (Generator Panel) --- */
        .generator-panel {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px; /* چسبیدن به بالای صفحه */
            z-index: 100;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        select, input {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            outline: none;
            flex: 1;
        }

        .btn-generate {
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.1s;
        }

        .btn-generate:active {
            transform: scale(0.98);
        }

        /* --- ۲. لیست نتایج (Result Stream) --- */
        .exercises-stream {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- کارت تمرین (Exercise Card) --- */
        .exercise-card {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            animation: slideIn 0.4s ease-out; /* انیمیشن ورود */
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8fafc;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.1em;
        }

        /* نشانگرهای سطح (Badges) */
        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .badge-easy { background-color: #dcfce7; color: #166534; }   /* سبز */
        .badge-medium { background-color: #fef9c3; color: #854d0e; } /* زرد */
        .badge-hard { background-color: #fee2e2; color: #991b1b; }   /* قرمز */

        .card-body {
            padding: 20px;
            line-height: 1.8;
        }

        .card-footer {
            padding: 12px 20px;
            background-color: #f8fafc;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            background: none;
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 0.9em;
            transition: all 0.2s;
        }
        
        .action-btn:hover { background-color: #e2e8f0; color: var(--text-main); }
        .btn-add { color: #4f46e5; border-color: #c7d2fe; }
        .btn-delete { color: #ef4444; border-color: #fecaca; }

        /* --- ۳. لودینگ اسکلتی (Skeleton Loader) --- */
        .skeleton {
            background: #e2e8f0;
            background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%);
            background-size: 200% 100%;
            animation: 1.5s shimmer linear infinite;
            border-radius: 4px;
        }

        @keyframes shimmer {
            to { background-position-x: -200%; }
        }

        .skeleton-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .s-header { height: 20px; width: 40%; margin-bottom: 20px; }
        .s-line { height: 12px; width: 100%; margin-bottom: 10px; }
        .s-line-short { height: 12px; width: 70%; }
        .s-footer { height: 30px; width: 100%; margin-top: 20px; }

    </style>
</head>
<body>

    <div class="main-content">
        
        <a href="index.html" style="display:inline-block; margin-bottom:15px; color:#64748b; text-decoration:none;">
            <i class="fa-solid fa-arrow-right"></i> بازگشت به خانه
        </a>

        <div class="generator-panel">
            <div class="panel-header">
                <h2 style="margin:0; font-size:1.2em;">ساخت تمرین جدید</h2>
            </div>
            <div class="input-group">
                <input type="text" id="topicInput" placeholder="موضوع تمرین (مثلاً: مشتق)">
                <select id="difficultySelect">
                    <option value="easy">آسان</option>
                    <option value="medium" selected>متوسط</option>
                    <option value="hard">سخت</option>
                </select>
                <button class="btn-generate" onclick="generateExercise()">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    ساخت تمرین
                </button>
            </div>
        </div>

        <div class="exercises-stream" id="streamContainer">
            </div>

    </div>

    <script>
        // شمارنده برای شماره تمرین‌ها
        let exerciseCount = 0;

        function generateExercise() {
            const container = document.getElementById('streamContainer');
            const topic = document.getElementById('topicInput').value || 'ریاضی عمومی';
            const difficulty = document.getElementById('difficultySelect').value;

            // ۱. ساخت و نمایش اسکلتون (Loading State)
            const skeletonHTML = `
                <div class="skeleton-card" id="temp-skeleton">
                    <div class="skeleton s-header"></div>
                    <div class="skeleton s-line"></div>
                    <div class="skeleton s-line"></div>
                    <div class="skeleton s-line-short"></div>
                    <div class="skeleton s-footer"></div>
                </div>
            `;
            
            // اضافه کردن اسکلتون به ابتدای لیست (Prepend)
            const skeletonWrapper = document.createElement('div');
            skeletonWrapper.innerHTML = skeletonHTML;
            container.prepend(skeletonWrapper);

            // ۲. شبیه‌سازی تاخیر سرور (مثلاً ۲ ثانیه)
            setTimeout(() => {
                // حذف اسکلتون
                skeletonWrapper.remove();
                exerciseCount++;

                // تعیین کلاس و متن بج بر اساس سختی
                let badgeClass = '';
                let badgeText = '';
                if(difficulty === 'easy') { badgeClass = 'badge-easy'; badgeText = 'آسان'; }
                else if(difficulty === 'medium') { badgeClass = 'badge-medium'; badgeText = 'متوسط'; }
                else { badgeClass = 'badge-hard'; badgeText = 'سخت'; }

                // ۳. ساخت کارت واقعی
                const cardData = {
                    title: `تمرین سری ${exerciseCount}: ${topic}`,
                    body: `این یک تمرین تولید شده توسط هوش مصنوعی برای مبحث <strong>${topic}</strong> است. <br>
                           ۱. سوال اول مربوط به این مبحث چیست؟<br>
                           ۲. سوال دوم را با راه حل کامل بنویسید.`,
                    badgeClass: badgeClass,
                    badgeText: badgeText
                };

                const cardHTML = `
                    <div class="exercise-card">
                        <div class="card-header">
                            <span class="card-title">${cardData.title}</span>
                            <span class="badge ${cardData.badgeClass}">${cardData.badgeText}</span>
                        </div>
                        <div class="card-body">
                            <p>${cardData.body}</p>
                        </div>
                        <div class="card-footer">
                            <button class="action-btn btn-delete"><i class="fa-solid fa-trash"></i> حذف</button>
                            <button class="action-btn"><i class="fa-solid fa-pen"></i> ویرایش</button>
                            <button class="action-btn btn-add"><i class="fa-solid fa-plus"></i> افزودن به آزمون</button>
                        </div>
                    </div>
                `;

                // تبدیل رشته HTML به المنت واقعی و اضافه کردن به لیست
                const cardWrapper = document.createElement('div');
                cardWrapper.innerHTML = cardHTML;
                container.prepend(cardWrapper.firstElementChild); // اضافه کردن کارت واقعی به جای اسکلتون

            }, 2000); // پایان تاخیر ۲ ثانیه‌ای
        }
    </script>
    <script src="js/layout.js"></script>
</body>
</html>
