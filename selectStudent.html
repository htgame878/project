<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعیین شرکت‌کنندگان آزمون</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/selectStudent.css"/>

    <style>
        </style>
</head>
<body>
    <div class="main-content" style="display: flex; justify-content: center;">

    <div class="selection-card">
        <div class="header-pill">تعیین شرکت‌کنندگان</div>

        <div class="student-list">
            <label>
                <input type="checkbox" checked>
                <div class="student-item">
                    <div class="student-info">
                        <div class="avatar"><i class="fas fa-user"></i></div>
                        <span class="student-name">علیرضا محمدی</span>
                    </div>
                    <div class="custom-checkbox"><i class="fas fa-check fa-xs"></i></div>
                </div>
            </label>

            <label>
                <input type="checkbox">
                <div class="student-item">
                    <div class="student-info">
                        <div class="avatar"><i class="fas fa-user"></i></div>
                        <span class="student-name">سارا احمدی</span>
                    </div>
                    <div class="custom-checkbox"><i class="fas fa-check fa-xs"></i></div>
                </div>
            </label>

            <label>
                <input type="checkbox" checked>
                <div class="student-item">
                    <div class="student-info">
                        <div class="avatar"><i class="fas fa-user"></i></div>
                        <span class="student-name">رضا حسینی</span>
                    </div>
                    <div class="custom-checkbox"><i class="fas fa-check fa-xs"></i></div>
                </div>
            </label>

            <label>
                <input type="checkbox">
                <div class="student-item">
                    <div class="student-info">
                        <div class="avatar"><i class="fas fa-user"></i></div>
                        <span class="student-name">مریم قاسمی</span>
                    </div>
                    <div class="custom-checkbox"><i class="fas fa-check fa-xs"></i></div>
                </div>
            </label>
        </div>

        <button class="action-button">
            ثبت و تایید نهایی
            <img class="icon-template" style="width: 20px;" src="icon/فلش به چپ.svg" />
        </button>
    </div>
    </div>

</body>
<script src="js/layout.js"></script>
</html>
