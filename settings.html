<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنظیمات</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css"> <link rel="stylesheet" href="css/settings.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="settings-container">
        
        <div class="settings-header">
            <a href="dashboard.html" class="back-btn">
                <i class="fa-solid fa-arrow-right"></i>
            </a>
            <h1>تنظیمات</h1>
            <div style="width: 24px;"></div> </div>

        <div class="section-title">مدیریت محیط کار</div>
        <div class="settings-card neutral-card" onclick="openSchoolModal()">
            <div class="card-content">
                <div class="card-icon bg-blue-light">
                    <i class="fa-solid fa-building"></i>
                </div>
                <div class="card-text">
                    <h3>تغییر مدرسه</h3>
                    <p>جابجایی بین مدارس فعال (شهید بهشتی، ندای اسلامی...)</p>
                </div>
            </div>
            <div class="card-arrow">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
        </div>

        <div class="spacer"></div>

        <div class="section-title">منطقه کاربری</div>
        <a href="login.html" class="settings-card danger-outlined">
            <div class="card-content">
                <div class="card-icon bg-red-light">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </div>
                <div class="card-text">
                    <h3>تغییر نقش / خروج از حساب</h3>
                    <p>بازگشت به صفحه ورود</p>
                </div>
            </div>
            </a>

    </div>

    <div id="schoolModal" class="modal-overlay">
        <div class="school-card">
            <div class="modal-header">
                <h3>تغییر مدرسه فعال</h3> <p>مدرسه مورد نظر جهت مدیریت را انتخاب کنید</p>
            </div>
            
            <div class="schools-grid">
                <div class="school-item" onclick="changeSchool('beheshti')">
                    <div class="school-icon bg-blue">
                        <i class="fa-solid fa-school"></i>
                    </div>
                    <span>مدرسه شهید بهشتی</span>
                </div>

                <div class="school-item" onclick="changeSchool('nedaye_eslami')">
                    <div class="school-icon bg-green">
                        <i class="fa-solid fa-mosque"></i>
                    </div>
                    <span>مدرسه ندای اسلامی</span>
                </div>
            </div>
            
            <button class="btn-close-modal" onclick="closeSchoolModal()">انصراف</button>
        </div>
    </div>

    <script src="js/settings.js"></script>
</body>
</html>
